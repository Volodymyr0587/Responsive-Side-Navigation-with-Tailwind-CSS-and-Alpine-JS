<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidenav using TailwindCSS and AlpineJS</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="antialiased min-h-screen relative lg:flex" x-data="{nav_open: false}">
    <nav class="absolute inset-0 transform lg:transform-none lg:opacity-100 duration-200 lg:relative z-10 w-80 bg-indigo-900 text-white h-screen p-3"
        :class="{'translate-x-0 ease-in opacity-100': nav_open === true, '-translate-x-full ease-out opacity-0': nav_open === false}"
    >
        <div class="flex justify-between">
            <span class="font-bold text-2xl sm:text-3xl p-2">Sidebar</span>
            <button 
                class="p-2 focus:outline-none focus:bg-indigo-800 hover:bg-indigo-800 rounded-md lg:hidden"
                @click="nav_open = false"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>                  
            </button>
        </div>
        <ul class="mt-8">
            <li>
                <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">Home</a>
                <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">About</a>
                <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">Products</a>
                <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">Pricing</a>
            </li>
        </ul>
    </nav>
    <div class="relative z-0 lg:flex-grow">
        <header class="flex bg-gray-700 text-white items-center px-3">
            <button 
                class="p-2 focus:outline-none focus:bg-gray-600 hover:bg-gray-600 rounded-md lg:hidden"
                @click="nav_open = true"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>                  
            </button>
            <span class="block text-2xl sm:text-3xl font-bold p-4">AlpineJS</span>
        </header>
    </div>
</body>
</html>
